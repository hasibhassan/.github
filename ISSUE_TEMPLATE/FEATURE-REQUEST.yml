name: Feature Request
description: Request a new feature or enhancement
labels: ["enhancement"]
title: "[FEAT]: "
body:
  - type: markdown
    attributes:
      value: |
        Please make sure this feature request hasn't been already submitted by someone by checking open/closed issues
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please provide a brief description of the feature or enhancement
    validations:
      required: true
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Add any additional information on the feature request like proposed solutions, links, screenshots, etc.
